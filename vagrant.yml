---
- hosts: vagrant
  user: vagrant
  sudo: yes

  vars_files:
  - ./secrets/vars/production.yml

  vars:
    hostname: precise64
    cloud: false
    pwd: /root/vagrant
    isFirstRun: true

  roles:
  - wordpress

  tasks:
  - name: reboot the server
    command: reboot
    when: isFirstRun is defined